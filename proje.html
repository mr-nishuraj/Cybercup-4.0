<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Based Cloud Resource Auto Scheduler</title>
  <link rel="stylesheet" href="proj.css">
</head>
<body>
  <div class="container">
    <header>
      <h1> <b>AI-Based Cloud Infrastructure</b></h1>
    </header>

    <section class="dashboard">
      <div class="grid">
        <div class="item large">
          <h2> <u>Dashboard - Cloud Infrastructure in real time</u></h2>
          <div class="progress-bar">
            <div class="progress-bar"></div>
            <div class="progress-bar"></div>
            <div class="progress-bar"></div>
          </div>
        </div>
        
        <div class="item small">
          <h2>Memory</h2>
          <div class="circle">
            <span>65%</span>
          </div>
        </div>

        <div class="item small">
          <h2><U>CPU GSU</U></h2>
          <div class="card">
           <p><b>54U</b></p>
           <p><b>87U</b></p>
           <P><b>78U</b></P>
          </div>
        </div>

        <div class="item small">
          <h2>Network</h2>
          <div class="circle">
            <span>57%</span>
          </div>
        </div>

        <div class="item small">
          <h2>Cost Overview</h2>
          <div class="circle">
            <span>53%</span>
          </div>
        </div>

        <div class="item medium">
          <h2>Scaling Methods</h2>
          <div class="circle">
            <span>64%</span>
          </div>
        </div>


        <div class="item small">
          <h2>Cost Suggestion</h2>
         <div class="circle">
           <span>53%</span>
        
         </div>
       </div>
       
       <div class="item small">
        <h2> Network</h2>
        <div class="circle">
        <span>80%</span>
        </div>
        </div>
       


        <div class="item small">
          <h2>CPU vs Network</h2>
          <div class="bar-chart">
           <div class="bar"</div>
          </div>
        </div>
        </div>

        <div class="item small">
            <h2>Reports</h2>
            <div class="card">
             <p><b>54%</b></p>
             <p><b>65%</b></p>
             <P><b>45%</b></P>
            </div>
          </div>
      </div>
    </section>
  </div>
</body>
</html>
